<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form class="calculator">
        <div class="form-group">
          <labal for="number1">1st number:</label>
          <input id="number1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <labal for="number2">2nd number:</label>
          <input id="number2" class="form-control" type="text">
        </div>

        <button id="addButton" class="btn btn-primary">Add!</button>
        <button id="subtractButton" class="btn btn-primary">Subtract!</button>
        <button id="multiplyButton" class="btn btn-primary">Multiply!</button>
        <button id="divideButton" class="btn btn-primary">Divide!</button>
      </form>
      <div id="output">


      </div>
    </div>

  </body>
</html>
